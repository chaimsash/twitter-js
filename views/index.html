 {% extends "layout.html" %} {% block content %}

<div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
</div>
<div class="row">
    <div class="col-md-3">
        <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
        <b>Your Name</b><br> 100 followers {% if showForm %}
        <form action="/tweets" method="POST">
            <label for="name_field">Name:</label><br>
            <input name="name" type="text" id="name_field" value="{{name}}" /><br>

            <label for="text_field">Text:</label><br>
            <input name="text" type="text" id="text_field" style="width: 200px;" /><br>

            <input type="submit" value="Submit" />
        </form>
        {% endif %}
    </div>
    <div class="col-md-9">

        <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class="col-md-1">
            <img src="http://unsplash.it/50/50?random">
        </div>
        <div class="col-md-11">
            <h4><a href="/users/{{tweet.name}}">{{tweet.name}}</a></h4>
            <p><a href="/tweets/{{tweet.id}}">{{tweet.content}}</p>
        </div>
      {% endfor %}

    </div>
  </div>
{% endblock %}
